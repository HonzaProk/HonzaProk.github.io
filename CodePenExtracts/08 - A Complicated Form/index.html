<form action="">
  <fieldset>

      <div class="unit">
        <input type="checkbox" name="red" id="red">

      </div>
      <div class="unit">
        <input type="checkbox" name="green" id="green">
        <label for="green">Green</label>
      </div>
      <div class="unit">
        <input type="checkbox" name="blue" id="blue">
        <label for="blue">Blue</label>
      <div class="unit">
        <input type="checkbox" name="other" id="other">
        <label for="other">Other</label>
        <input type="text" name="other" id="otherText">
      </div>
    </fieldset>
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      <div class="unit">
        <input type="radio" name="wouldLike" id="yes">
        <label for="yes">Yes.</label>
      </div>
      <div class="unit">
        <input type="radio" name="wouldLike" id="ano">
        <label for="ano">Ano.</label>
      </div>
      <div class="unit">
